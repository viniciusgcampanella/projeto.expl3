<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span>
              </label>
              <input type="url" id="event-title" required />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span>
              </label>
              <input type="number" id="event-whatsapp" required />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-categoria">Categoria</label>
              <select id="event-categoria">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoria">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <fieldset class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador <span>(digite um email válido)</span>
              </label>
              <input type="text" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="senha-acesso"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="password"
                id="event-senhaacesso"
                required
                minlength="8"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-privado" />
              <label for="event-privado">Evento Privado</label>
            </div>
          </fieldset>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Data e Hora</legend>
          </div>

          <div class="colunas">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
